{% extends "layout.html" %}
{% block content %}

          <div class="media-body">
            <div class="article-metadata">
              <h5><a class="Article-title" href="/topics/{{ area[0] }}">{{ area[1] }}</a></h5>

          </div>
        </article>
    {% endfor %}
</div>
{% endblock content %}
