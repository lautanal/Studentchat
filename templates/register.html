{% extends "layout.html" %}
{% block content %}
<div class="jumbotron">
        <form action="/register" method="post">
        <h2>Luo uusi käyttäjätunnus</h2>
        <br>
        <label for="username">Tunnus:</label><input type="text" id="username" name="username" value={{ username }}>
        <br><br>
        <label for="alias">Nimi:</label><input type="text" id="alias" name="alias" value={{ alias }}> (näkyy muille käyttäjille)
        <br><br>
        <label for="password">Salasana:</label><input type="password" id="password" name="password">
        <br><br>
        <label for="password2">Salasana:</label><input type="password" id="password2" name="password2"> (varmennus)
        <br><br>
        <input type="submit" value="Luo tunnus">
    </form>
    <br><div style="color:red;" >{{ error }}</div><br>
</div>
{% endblock content %}
