{% extends "layout.html" %}
{% block content %}
<div class="jumbotron">
    <form action="/sendreply/{{ message_id }}" method="post">
    {{ author }} kirjoitti:
    <br>
    <label>
        {{ message }}
    </label>
    <br><br>
    Viesti: <br>
    <textarea name="content" rows="5" cols="50">{{ content }}</textarea>
    <br>
    <input type="submit" value="Lähetä">
</form>
<br>
<br><div style="color:red;" >{{ error }}</div><br>
</div>
{% endblock content %}
