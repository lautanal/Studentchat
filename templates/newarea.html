{% extends "layout.html" %}
{% block content %}
    <form action="/admin/areasend" method="post">
        <br>
        Uuden keskustelualueen otsikko: <input type="text" name="areaname">
        <p>
        <input type="radio" name="hidden" value="0" checked> Julkinen
